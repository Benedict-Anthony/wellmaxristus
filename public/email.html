<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Subject Registration Success</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    "
  >
    <div
      style="
        max-width: 600px;
        margin: 20px auto;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        padding: 20px;
      "
    >
      <h1 style="color: #007bff; text-align: center">
        Subject Registration Successful!
      </h1>
      <p style="color: #333; text-align: center; line-height: 1.5">
        Congratulations! Your subject registration for the upcoming academic
        term at Wellmax-Ristus School has been successfully processed.
      </p>

      <div
        style="
          margin-top: 20px;
          padding: 10px;
          background-color: #e9f7fc;
          border-radius: 5px;
          text-align: left;
        "
      >
        <p><strong>Student Name:</strong> [Your Name]</p>
        <p><strong>Registered Subjects:</strong></p>
        <ul>
          <li>[Subject 1]</li>
          <li>[Subject 2]</li>
          <!-- Add more subjects as needed -->
        </ul>
      </div>
    </div>

    <footer
      style="
        text-align: center;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        position: fixed;
        bottom: 0;
        width: 100%;
      "
    >
      &copy; 2024 Wellmax-Ristus School
    </footer>
  </body>
</html>
